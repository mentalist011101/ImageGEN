<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image GEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image GEN</h1>
            </div>

            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-containt">
            <form action="#" class="prompt-form">
                <!-- Prompt container-->
                 <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Décrivez l'image que vous souhaitez générer..." required autofocus></textarea>
            <button type="button" class="prompt-btn">
                <i class="fa-solid fa-dice"></i>
            </button>
                 </div>
                <!-- Actions container -->
                 <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stable-diffusion-v1-5/stable-diffusion-v1-5">stable diffusion xl</option>
                            <option value="runwayml/stable-diffusion-v1-5">stable diffusion v1.5</option>
                            <option value="prompthero/openjourney">Open journey</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="image-count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 IMAGE</option>
                            <option value="2">2 IMAGES</option>
                            <option value="3">3 IMAGES</option>
                            <option value="4">4 IMAGES</option>

                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="aspect-ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                 </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>

                </div>


                <div class="gallery-grid">
                    <!-- <div class="img-card  loading">
                        <div class="status-container">
                            <div class="spinner"></div>
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="status-text">Generating...</p>
                        </div>
                        <img src="" class="result-img"/>
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div> -->


                <!-- </div> -->
            </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
